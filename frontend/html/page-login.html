<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login - Q-Medic Admin</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>Q-Medic</h1>
      </div>
      <div class="login-box">
        <form class="login-form" action="index.html">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
          <div class="form-group">
            <label class="control-label">USERNAME</label>
            <input class="form-control" type="text" placeholder="Email" autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">PASSWORD</label>
            <input class="form-control" type="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="utility">    
              <div class="animated-checkbox">
                <p class="semibold-text mb-2"><a href="#" data-toggle="flip"> If you haven't an account? Register</a></p>
              </div>
                <!-- <p class="semibold-text mb-2"><a href="" data-toggle="flip"> If you haven't a account? Register</a></p> -->
            </div>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
          </div>
        </form>
         <!-- User register part -->
        <form class="forget-form" action="index.html">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>REGISTER</h3>
          <div class="form-group">
            <label class="control-label">USERNAME</label>
            <input class="form-control" type="text" placeholder="User Name" autofocus name="ruser_name" id="ruser_name">
          </div>
          <div class="form-group">
            <label class="control-label">EMAIL</label>
            <input class="form-control" type="text" placeholder="Email" autofocus name="register_email" id="register_email">
          </div>
          <div class="form-group">
            <label class="control-label">PASSWORD</label>
            <input class="form-control" type="password" placeholder="Password" name="register_password" id="register_password">
          </div>
          <!-- <div class="form-group">
            <div class="utility">    
              <div class="animated-checkbox">
                <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Registar</a></p>
              </div>
              <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Forgot Password ?</a></p>
            </div>
          </div> -->
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block "><i class="fa fa-sign-in fa-lg fa-fw"></i>REGISTERD</button>
          </div>
          <div>
            <!-- <p class="semibold-text mb-2"><a href="#" data-toggle="flip"> Now you can sign in </a></p> -->
          </div>
          <div class="utility">    
            <div class="animated-checkbox">
              <p class="semibold-text mb-2"><a href="#" data-toggle="flip"> Now you can sign in </a></p>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
    </script>
  </body>
</html>
